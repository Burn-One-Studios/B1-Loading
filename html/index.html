<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="center-box"><div class="center"></div></div>
      <div class="overlay">
        <div class="img-box">
          <div class="logo">
            <!-- to change the logo remove img.png and replace with your logo but rename to img.png -->
            <img src="img.png" />
          </div>
        </div>
        <div class="black"></div>
      </div>
      <!-- to change the video change the LwkaqM1C6ao to the tag from your video -->
      <iframe  width="100%" height="100%" src="https://www.youtube.com/embed/LwkaqM1C6ao?autoplay=1&mute=1&loop=1"></iframe>
      </video>
      
      
      <!-- to change the music replace music.mp3 with your music and rename it music.mp3 -->
      <audio
        class="music"
        src="music.mp3"
        autoplay="true"
        hidden="true"
        loop="true"
      ></audio>

      <script></script>
      <div class="loadbar"><div class="progressbar"></div></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
